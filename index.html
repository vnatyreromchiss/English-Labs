<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>English Lab</title>
</head>
<body>
    <div class="wrapper">
        <header id="open" class="header">
            <div id="close" class="header__container _container">
                <a href="" class="header__logo">
                    <img src="img/header/logo.svg" alt="logo">
                </a>
                <div class="header__menu menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item" style="width: 104px; height: 30px;"><a href="" class="menu__link header__about">Про нас</a></li>
                            <li class="menu__item"><a href="" class="menu__link header__courses">Курси</a></li>
                            <li class="menu__item" style="width: 264px; height: 30px;"><a href="" class="menu__link header__faq">Питання та відповіді</a></li>
                            <li class="menu__item"><a href="" class="menu__link header__contacts">Контакти</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__button">
                    <!-- <a href="" class="button button_blue">DOWNLOAD</a> -->
                    <a href="#open" class="icon-menu"><span></span></a>
                    <a href="#close" class="close-icon-menu"></a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="about">
                <div class="about__container _container">
                    <div class="about__block">
                        <h1 class="about__header">Курси англійської онлайн</h1>
                        <div class="about__text">
                            Індивідуальні онлайн-заняття з викладачем для тих,
                            хто не хоче зупинятися на досягнутому</div>

                        <div class="about__button">
                            <a href="" class="about__link button">Пройти пробне заняття</a>
                        </div>
                    </div>
                    <div class="about__images">
                        <div class="dino">
                            <img src="img/about/dino.png" alt="" class="about__dino">
                        </div>
                        <div class="vector">
                            <img src="img/about/vector.png" alt=""  class="about__vector">
                            <img src="img/about/vector_2.png" alt=""  class="about__vector_2">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
